<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
<button id="loadModelBtn" style="position: absolute; top: 10px; left: 10px; z-index: 10;">Load Model</button>
<div id="modelContainer"></div> <!-- Container for the model -->

<script>


    // Load a model when the button is clicked
    document.getElementById("loadModelBtn").addEventListener("click", () => {
        addModelViewer("https://modelviewer.dev/shared-assets/models/RobotExpressive.glb");
    });

</script>
</body>
</html>
