<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <script src="/quick.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0a0a0a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            text-align: center;
            max-width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }

        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(0, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 20px;
            color: cyan;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .card p {
            font-size: 14px;
            color: #bbb;
        }

        .card.dead {
            opacity: 0.5;
            filter: grayscale(100%);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .remove-button:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }

        .add-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            font-size: 32px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .add-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }


        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .dialog input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }

        .error {
            color: red;
            display: none;
        }

    </style>
    <link rel="stylesheet" href="../white.css">
</head>
<body>
<button class="add-button" onclick="showDialog()">+</button>
<div class="container" id="people-list"></div>

<div class="dialog" id="dialog">
    <h3>Join</h3>
    <input id="name" type="text" placeholder="Name" value="Clyde">
    <input id="system" type="text" placeholder="System" value="Clyde">
    <input id="endpoint" type="text" placeholder="Endpoint" value="http://localhost:3100">
    <input id="model" type="text" placeholder="Model" value="tinydolphin">
    <input id="temperature" type="number" step="0.1" placeholder="Temperature" value="0.8">
    <input id="avatar" type="text" placeholder="Avatar" value="https://www.giantbomb.com/a/uploads/scale_small/8/87790/2469744-pinky.png">
    <button onclick="join()">Join</button>
    <p class="error" id="error">❌</p>
</div>

<script>
    async function fetchPeople() {
        try {
            const response = await fetch('http://localhost:3001/state');
            const data = await response.json();
            const peopleList = document.getElementById('people-list');

            peopleList.innerHTML = '';

            data.people.forEach(person => {
                const card = document.createElement('div');
                card.className = 'card';
                if (!person.alive) {
                    card.classList.add('dead');
                }

                const img = document.createElement('img');
                // img.src = `/images/${person.name.toLowerCase()}.png`;
                img.src = `${person.avatar}`;
                img.alt = person.name;

                const name = document.createElement('h3');
                name.textContent = person.name;

                const model = document.createElement('p');
                if (person.model !== "") {
                    model.textContent = `Model: ${person.model}`;
                }

                const system = document.createElement('p');
                system.textContent = person.system;

                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = '×';
                removeButton.onclick = () => confirmRemove(person.name);

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(model);
                card.appendChild(system);
                card.appendChild(removeButton);

                peopleList.appendChild(card);
            });
        } catch (error) {
            console.error('Error fetching people:', error);
        }
    }

    function showDialog() {
        document.getElementById('dialog').style.display = 'block';
    }


    document.addEventListener('click', function(event) {
        const dialog = document.getElementById('dialog');
        const addButton = document.querySelector('.add-button');

        if (dialog.style.display === 'block' && !dialog.contains(event.target) && event.target !== addButton) {
            dialog.style.display = 'none';
        }
    });


    async function join() {
        const data = {
            name: document.getElementById('name').value,
            system: document.getElementById('system').value,
            endpoint: document.getElementById('endpoint').value,
            model: document.getElementById('model').value,
            temperature: parseFloat(document.getElementById('temperature').value),
            avatar: document.getElementById('avatar').value
        };

        const response = await fetch('http://localhost:3001/join', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result) {
            document.getElementById('dialog').style.display = 'none';
            await fetchPeople();
        } else {
            document.getElementById('error').style.display = 'block';
        }
    }

    function confirmRemove(name) {
        if (confirm(`Are you sure you want to remove ${name}?`)) {
            removePerson(name);
        }
    }

    async function removePerson(name) {
        try {
            const response = await fetch(`http://localhost:3001/leave?name=${encodeURIComponent(name)}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                await fetchPeople();
            } else {
                console.error('Failed to remove person');
            }
        } catch (error) {
            console.error('Error removing person:', error);
        }
    }

    fetchPeople();
</script>
</body>
</html>
